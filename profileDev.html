<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Tim Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .carousel-wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
        height: 450px;
        overflow: hidden;
        margin: 0 auto;
      }
      .carousel-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        visibility: hidden;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .active {
        opacity: 1;
        transform: scale(1);
        visibility: visible;
        pointer-events: auto;
      }
      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
        z-index: 10;
      }
      .nav-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      .left-0 {
        left: 10px;
      }
      .right-0 {
        right: 10px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-purple-600 text-white min-h-screen flex flex-col items-center justify-center"
    style="background-image: url(img/2023_EngineeredMicrobes_800x450-2.gif)"
  >
    <div class="container mx-auto text-center">
      <h1 class="text-5xl font-extrabold mb-10">Kelompok 6</h1>
      <p class="text-lg text-gray-200 mb-12">Kelompok 6 Materi BIOLOGI SMP</p>

      <div class="carousel-wrapper">
        <div id="carousel" class="carousel-container rounded-lg shadow-lg">
          <!-- Anggota tim akan ditambahkan dengan JavaScript -->
        </div>
        <button id="prev" class="nav-btn left-0">❮</button>
        <button id="next" class="nav-btn right-0">❯</button>
      </div>
    </div>

    <script>
      const teamMembers = [
        {
          name: "Muhammad Akbar Ilham",
          role: "Saya Fullstack Developer",
          description: "Muhammad Akbar Ilham   2305176048",
          image: "dev/Akbar.png",
          link: "#",
        },
        {
          name: "Khoiris Syahdani",
          role: "Saya bagian css dan tailwind",
          description: "Khoiris Syahdani   2305176071",
          image: "dev/daning.png",
          link: "#",
        },
        {
          name: "Arsila Naila Husna",
          role: "Saya ngerjain HTML",
          description: "Arsila Naila Husna   2305176079",
          image: "dev/silang.png",
          link: "#",
        },
      ];

      const carousel = document.getElementById("carousel");

      teamMembers.forEach((member, index) => {
        const memberCard = document.createElement("div");
        memberCard.className = `carousel-item bg-white p-8 rounded-lg shadow-lg text-center text-gray-900 ${
          index === 0 ? "active" : ""
        }`;
        memberCard.innerHTML = `
                <img src="${member.image}" alt="${member.name}" class="w-40 h-40 mx-auto rounded-full mb-4 border-4 border-blue-500">
                <h3 class="text-3xl font-bold">${member.name}</h3>
                <p class="text-lg text-gray-600">${member.role}</p>
                <p class="text-sm text-gray-500 mt-2 italic">"${member.description}"</p> 
<div class="relative group mt-9">
  <div
    class="relative w-64 h-14 opacity-90 overflow-hidden rounded-xl bg-black z-10"
  >
    <div
      class="absolute z-10 -translate-x-44 group-hover:translate-x-[30rem] ease-in transistion-all duration-700 h-full w-44 bg-gradient-to-r from-gray-500 to-white/10 opacity-30 -skew-x-12"
    ></div>

    <div
      class="absolute flex items-center justify-center text-white z-[1] opacity-90 rounded-2xl inset-0.5 bg-black"
    >
      <button
        name="text"
        class="input font-semibold text-lg h-full opacity-90 w-full px-16 py-3 rounded-xl bg-black"
        onclick="window.location.href='index.html'"
      >
        Our Website
      </button>
    </div>
    <div
      class="absolute duration-1000 group-hover:animate-spin w-full h-[100px] bg-gradient-to-r from-green-500 to-yellow-500 blur-[30px]"
    ></div>
  </div>
</div>
            `;
        carousel.appendChild(memberCard);
      });

      let currentIndex = 0;
      const items = document.querySelectorAll(".carousel-item");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");

      function updateCarousel() {
        items.forEach((item, index) => {
          item.classList.remove("active");
          if (index === currentIndex) {
            item.classList.add("active");
          }
        });
      }

      prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateCarousel();
      });

      nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
      });
    </script>
  </body>
</html>
