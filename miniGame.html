    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl text-center">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Rakit Organ</h1>
      <input
        type="file"
        id="fileInput"
        class="mb-4 p-2 border border-gray-300 rounded-lg w-full cursor-pointer"
      />
      <div
        class="border-2 border-gray-300 shadow-md rounded-lg overflow-hidden"
        ondrop="handleDrop(event)"
        ondragover="allowDrop(event)"
      >
        <canvas id="canvas"></canvas>
      </div>
      <div class="mt-4 flex justify-center space-x-4">
        <button
          onclick="rotateImage()"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition"
        >
          Rotate
        </button>
        <button
          onclick="deleteImage()"
          class="px-6 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition"
        >
          Delete
        </button>
        <button
          onclick="undoAction()"
          class="px-6 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition"
        >
          Undo
        </button>
      </div>
      <div class="mt-4 flex justify-center space-x-4">
        <button
          onclick="bringForward()"
          class="px-6 py-2 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600 transition"
        >
          Bring Forward
        </button>
        <button
          onclick="sendBackward()"
          class="px-6 py-2 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 transition"
        >
          Send Backward
        </button>
      </div>
      <div class="mt-4 flex items-center justify-center space-x-2">
        <label class="text-gray-700">Width:</label>
        <input
          type="number"
          id="widthInput"
          class="p-2 border border-gray-300 rounded-lg w-20 text-center"
          placeholder="Width"
        />
        <label class="text-gray-700">Height:</label>
        <input
          type="number"
          id="heightInput"
          class="p-2 border border-gray-300 rounded-lg w-20 text-center"
          placeholder="Height"
        />
        <button
          onclick="resizeImage()"
          class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition"
        >
          Resize
        </button>
      </div>
    </div>

    <script>
      const canvas = new fabric.Canvas("canvas", { width: 600, height: 400 });
      let state = [];

      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              fabric.Image.fromURL(e.target.result, function (img) {
                img.set({ left: 100, top: 100, angle: 0, selectable: true });
                canvas.add(img);
                saveState();
              });
            };
            reader.readAsDataURL(file);
          }
        });

      function allowDrop(event) {
        event.preventDefault();
      }

      function handleDrop(event) {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            fabric.Image.fromURL(e.target.result, function (img) {
              img.set({ left: 100, top: 100, angle: 0, selectable: true });
              canvas.add(img);
              saveState();
            });
          };
          reader.readAsDataURL(file);
        }
      }

      function rotateImage() {
        const activeObj = canvas.getActiveObject();
        if (activeObj) {
          activeObj.rotate((activeObj.angle + 30) % 360);
          canvas.renderAll();
          saveState();
        }
      }

      function deleteImage() {
        const activeObj = canvas.getActiveObject();
        if (activeObj) {
          canvas.remove(activeObj);
          saveState();
        }
      }

      function resizeImage() {
            const activeObj = canvas.getActiveObject();
            const width = document.getElementById('widthInput').value;
            const height = document.getElementById('heightInput').value;
            if (activeObj) {
                if (width) {
                    activeObj.scaleToWidth(parseInt(width));
                }
                if (height) {
                    activeObj.scaleToHeight(parseInt(height));
                }
                canvas.renderAll();
                saveState();
            }
        }

      function bringForward() {
        const activeObj = canvas.getActiveObject();
        if (activeObj) {
          canvas.bringForward(activeObj);
          canvas.renderAll();
          saveState();
        }
      }

      function sendBackward() {
        const activeObj = canvas.getActiveObject();
        if (activeObj) {
          canvas.sendBackwards(activeObj);
          canvas.renderAll();
          saveState();
        }
      }

      function saveState() {
        state.push(JSON.stringify(canvas));
      }

      function undoAction() {
        if (state.length > 1) {
          state.pop();
          canvas.loadFromJSON(state[state.length - 1], () =>
            canvas.renderAll()
          );
        }
      }

      document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.key === "z") {
          undoAction();
        }
      });
    </script>
