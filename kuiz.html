    <!-- Halaman Kuis -->
    <main class="">
      <section
        id="quiz"
        class="p-16 bg-white text-gray-900 text-left min-h-screen flex flex-col items-center"
        style="
          background-image: url('img/2023_EngineeredMicrobes_800x450-2.gif');
        "
      >
        <h2 class="text-4xl font-bold mb-6 text-white">
          Kuis Interaktif: Organ Tubuh
        </h2>
        <p class="text-lg mb-4 text-white">
          Jawablah pertanyaan berikut untuk menguji pengetahuanmu!
        </p>

        <div
          id="quiz-container"
          class="bg-blue-200 p-6 rounded-lg shadow-lg w-full max-w-2xl"
        >
          <h3 id="question" class="text-xl font-semibold mb-4">
            Pertanyaan akan muncul di sini
          </h3>
          <div id="answers" class="grid grid-cols-2 gap-4">
            <button
              class="answer bg-white p-4 rounded-lg shadow-md hover:bg-yellow-300 transition"
              onclick="checkAnswer(0)"
            >
              Opsi A
            </button>
            <button
              class="answer bg-white p-4 rounded-lg shadow-md hover:bg-yellow-300 transition"
              onclick="checkAnswer(1)"
            >
              Opsi B
            </button>
            <button
              class="answer bg-white p-4 rounded-lg shadow-md hover:bg-yellow-300 transition"
              onclick="checkAnswer(2)"
            >
              Opsi C
            </button>
            <button
              class="answer bg-white p-4 rounded-lg shadow-md hover:bg-yellow-300 transition"
              onclick="checkAnswer(3)"
            >
              Opsi D
            </button>
          </div>
          <p id="feedback" class="mt-4 font-semibold"></p>
        </div>

        <button
          onclick="nextQuestion()"
          class="mt-6 bg-yellow-400 text-black px-6 py-3 rounded-lg shadow-lg text-lg font-semibold hover:bg-yellow-300 transition"
        >
          Pertanyaan Berikutnya
        </button>
      </section>
    </main>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      const questions = [
        {
          question: "Apa organ yang berfungsi memompa darah ke seluruh tubuh?",
          options: ["Paru-paru", "Jantung", "Hati", "Ginjal"],
          answer: 1,
        },
        {
          question: "Organ apa yang bertanggung jawab untuk mencerna makanan?",
          options: ["Usus", "Lambung", "Hati", "Paru-paru"],
          answer: 1,
        },
        {
          question: "Bagian tubuh mana yang digunakan untuk bernapas?",
          options: ["Paru-paru", "Hati", "Ginjal", "Lambung"],
          answer: 0,
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      function loadQuestion() {
        const questionData = questions[currentQuestionIndex];
        document.getElementById("question").innerText = questionData.question;
        const buttons = document.querySelectorAll(".answer");
        buttons.forEach((button, index) => {
          button.innerText = questionData.options[index];
        });
        document.getElementById("feedback").innerText = "";
      }

      function checkAnswer(selectedIndex) {
        const questionData = questions[currentQuestionIndex];
        if (selectedIndex === questionData.answer) {
          document.getElementById("feedback").innerText = "‚úÖ Jawaban benar!";
          document.getElementById("feedback").classList.add("text-green-600");
          score += 10; // Tambah poin
        } else {
          document.getElementById("feedback").innerText =
            "‚ùå Jawaban salah. Coba lagi!";
          document.getElementById("feedback").classList.add("text-red-600");
        }
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz-container").innerHTML = `
            <h3 class='text-xl font-semibold'>Kuis selesai! üéâ</h3>
            <p class='text-lg'>Skor Akhir: <strong>${score}</strong></p>
            <button onclick="window.location.href='index.html'" class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg text-lg font-semibold hover:bg-blue-400 transition">
              Kembali ke Halaman Utama
            </button>
          `;
        }
      }

      loadQuestion();
    </script>
